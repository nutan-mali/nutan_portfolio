<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nutan Mali - Python Developer</title>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2e5d8b;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #e5e6f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(16, 0, 0, 0.1);
        }

        .contact-form h3 {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #094f99;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #094f99;
        }
        
        /* Additional styles for buttons */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container .btn {
            margin: 10px;
        }
        .btn-primary {
            background-color: #094f99; /* Change this to your desired color for "About Myself" button */
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Change this to your desired hover color for "About Myself" button */
        }

        .btn-home {
            background-color: #094f99; /* Change this to your desired color for "Back to Home" button */
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-home:hover {
            background-color: #c82333; /* Change this to your desired hover color for "Back to Home" button */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="contact-form">
            <h3>Contact Me</h3>
            <form action="/nutan_portfolio/contact" method="POST">
                <!-- Your form inputs and submit button here -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4"
                        placeholder="Your Message"></textarea>
                </div>

                <a href="/nutan_portfolio/thank_you" class="btn btn-primary" type="submit">Submit</a>
            </div> 
            </form>
        </div>
    </div>
    
    <div class="button-container">
        <a href="/nutan_portfolio/about" class="btn btn-primary">About Myself</a>
        <a href="/nutan_portfolio" class="btn btn-primary">Back to Home</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
