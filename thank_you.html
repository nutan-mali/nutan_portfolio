<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicons CSS (for icons) -->
    <link href="https://cdn.jsdelivr.net/boxicons/2.0.9/css/boxicons.min.css" rel="stylesheet">

    <title>Thank You - Nutan Mali</title>

    <!-- Custom CSS -->
    <style>
        body {
            /* Add background image URL and other properties */
            background-image: url("/nutan_portfolio/05.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            /* Fallback background color in case the image is not available or doesn't cover the entire page */
            background-color: #1E90FF;
        }
            
            .jumbotron {
                background-color: #66cff1;
                color: #5994d8;
                padding: 2rem 0;
            }
            
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            max-width: 400px;
            padding: 20px;
            background-color: #dbe8f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thank-you-icon {
            font-size: 64px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .thank-you-heading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .thank-you-message {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .navigation-link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navigation-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="bx bx-check-circle"></i>
            </div>
            <div class="thank-you-heading">
                Thank You!
            </div>
            <div class="thank-you-message">
                Your message has been successfully sent. I'll get back to you shortly.
            </div>
            <a href="/nutan_portfolio" class="navigation-link">Return to Homepage</a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
